<div id="home">
  <div class="posts">
    {% for post in site.posts %}
      <div class="post"><span class="post-date">{{ post.date | date_to_string }}</span> <span class="post-type">{{ post.tags | array_to_sentence_string }}</span> <div class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></div></div>
    {% endfor %}
  </div>
</div>
