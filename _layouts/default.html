<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>

<script type="text/javascript">
    WebFontConfig = {
        google: { families: [ 'Alegreya+Sans::latin' ] }
    };
    (function () {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        wf.onload = function () {
            setTimeout(function () {
                document.body.querySelector('.site').style.display = 'block';
            }, 100);
        }
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
    })();
</script>

<div class="site">
    <div class="background-gradient"></div>
    <div class="header">
        <div class="header-top"></div>
        <div class="header-ribbon"><h1 class="title">{{ site.name }}</h1></div>
        <div class="header-bottom"></div>
    </div>

    <div class="content">
        <h1 class="quote">Full stack web application <i>enthusiast</i> running the web standards marathon</h1>
    {{ content }}
    </div>
    <div class="clear"></div>
    <div class="footer">
        <div class="contact">
            <p>
                Your Name<br/>
                What You Are<br/>
                you@example.com
            </p>
        </div>
        <div class="contact">
            <p>
                <a href="https://github.com/yourusername">github.com/yourusername</a><br/>
                <a href="https://twitter.com/yourusername">twitter.com/yourusername</a><br/>
            </p>
        </div>
    </div>
</div>

</body>
</html>
