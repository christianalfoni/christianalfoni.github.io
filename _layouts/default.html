<script type="text/javascript">
    WebFontConfig = {
        google: { families: [ 'Alegreya+Sans::latin' ] }
    };
    (function () {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        wf.onload = function () {
            setTimeout(function () {
                document.body.querySelector('.site').style.display = 'block';
            }, 100);
        }
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
    })();
</script>

<div class="site">
    <div class="background-gradient"></div>
    <div class="header">
        <div class="header-top"></div>
        <div class="header-ribbon" onclick="location.href = '/'"><h1 class="title">{{ site.name }}</h1></div>
        <div class="header-bottom"></div>
    </div>

    <div class="content">
        <h1 class="quote">Full stack web application <i>enthusiast</i> running the web standards marathon</h1>
    {{ content }}
    </div>
    
    <div class="clear"></div>

    <div class="footer">
        <div class="profile">
            <div class="img"></div>
            <div class="details">
                <div class="name">Christian Alfoni</div>
                <div>Living in<br> <b>Norway</b></div>
            </div>
        </div>
        <div class="github">
            <div class="details">
              <div class="name">Projects</div>
                <div><a href="http://www.jsfridge.com" target="new">JSFridge</a></div>

    </div>
</div>
