<script type="text/javascript">
    WebFontConfig = {
        google: { families: [ 'Alegreya+Sans::latin' ] }
    };
    (function () {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        wf.onload = function () {
            setTimeout(function () {
                document.body.querySelector('.site').style.display = 'block';
            }, 100);
        }
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
    })();
</script>

<div class="site">
<div style="height: 100px;line-height:100px;background-color:red;color: #FFF;text-align:center;font-size: 32px;font-weight:bold;">
  The new blog is now available at <a style="color: #FFF;" href="http://www.christianalfoni.com">www.christianalfoni.com</a>
</div>
    <div class="background-gradient"></div>
    <div class="header">
        <div class="header-top"></div>
        <div class="header-ribbon" onclick="location.href = '/'"><h1 class="title">{{ site.name }}</h1></div>
        <div class="header-bottom"></div>
    </div>

    <div class="content">
        <h1 class="quote">Full stack web application <i>enthusiast</i>, running the web standards marathon</h1>

    {{ content }}

    </div>
